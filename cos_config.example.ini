# ============================================
# 腾讯云 COS 配置文件示例
# 请复制此文件为 cos_config.ini 并填写真实配置
# ============================================

[cos]
# 是否启用 COS 云存储（true/false）
# 启用后，生成的播客音频将上传到 COS，返回永久链接
# 禁用时，使用本地存储，通过 API 访问音频
enabled = true

# 腾讯云 SecretId
# 获取地址: https://console.cloud.tencent.com/cam/capi
secret_id = YOUR_SECRET_ID

# 腾讯云 SecretKey
secret_key = YOUR_SECRET_KEY

# 存储桶地域
# 常用地域:
#   ap-guangzhou  - 广州
#   ap-shanghai   - 上海
#   ap-beijing    - 北京
#   ap-chengdu    - 成都
#   ap-hongkong   - 香港
region = ap-guangzhou

# 存储桶名称（包含 APPID）
# 格式: <bucket-name>-<appid>
# 示例: kpodcast-audio-1234567890
bucket = YOUR_BUCKET_NAME

# ============================================
# 配置步骤:
# 1. 登录腾讯云控制台: https://console.cloud.tencent.com/cos
# 2. 创建存储桶，设置访问权限为"公有读私有写"
# 3. 获取 SecretId 和 SecretKey
# 4. 填写上述配置
# 5. 将此文件重命名为 cos_config.ini
# ============================================
