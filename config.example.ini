# 播客生成器配置文件示例
# 请复制此文件为 config.ini 并填入您的实际配置

[bocha]
# 博查搜索 API 密钥
api_key = your_bocha_api_key_here

[tencent]
# 腾讯云密钥（用于语音合成和混元大模型）
secret_id = your_tencent_secret_id_here
secret_key = your_tencent_secret_key_here
region = ap-beijing

# 语音角色配置
voice_number = [101001, 101015, 501001, 501006, 501005, 502005, 601009, 601007, 501002, 501003, 501008, 501009]
voice_role = ["智瑜", "智萌", "智兰", "千嶂", "飞镜", "智小解", "爱小芊", "爱小叶", "智菊", "智宇", "WeJames", "WeWinny"]

[storage]
# 输出目录配置
output_dir = ./outputs
assets_bgm_dir = ./assets/bgm

[ui]
# 片头音乐配置
intro_bgm_history = history.mp3
intro_bgm_entertainment = entertainment.mp3
intro_bgm_serious = serious.mp3
intro_bgm_tongyong = tongyong.mp3

[hunyuan_api]
# 混元大模型配置
model = hunyuan-turbos-latest
temperature = 0.8
top_p = 0.8
max_tokens = 10000

[search]
# 搜索配置
supplementary_search_count = 4

[web_extract]
# 网页提取配置（可选）
render_mode = playwright
render_wait_ms = 2000
render_timeout_ms = 25000

# Cookie 配置（用于访问需要登录的网站，可选）
# cookie = your_cookie_string_here

# 自定义请求头（JSON格式，可选）
# headers_json = {"User-Agent": "Mozilla/5.0..."}
